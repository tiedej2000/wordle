<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">  wordle :-)</div>
    <div id="game"></div>
    <div class="keyboard">
        <div class="top-row">
            <button class="01">q</button>
            <button class="02">w</button>
            <button class="03">e</button>
            <button class="04">r</button>
            <button class="05">t</button>
            <button class="06">y</button>
            <button class="07">u</button>
            <button class="08">i</button>
            <button class="09">o</button>
            <button class="10">p</button>
        </div>
        <div class="mid-row">
            <button class="11">a</button>
            <button class="12">s</button>
            <button class="13">d</button>
            <button class="14">f</button>
            <button class="15">g</button>
            <button class="16">h</button>
            <button class="17">j</button>
            <button class="18">k</button>
            <button class="19">l</button>
        </div>
        <div class="mid-row">
            <button class="enter">ENTER</button>
            <button class="21">z</button>
            <button class="22">x</button>
            <button class="23">c</button>
            <button class="24">v</button>
            <button class="25">b</button>
            <button class="26">n</button>
            <button class="27">m</button>
            <button class="del">DEL</button>
        </div>
        
    </div>
    <script src="index.js" type="module"></script>
    <div class="patch">Patch: 0.0.1</div>
</body>
</html>
