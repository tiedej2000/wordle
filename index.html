<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <link href="https://db.onlinewebfonts.com/c/4789cf828c01b22acb9b2b73ee91aa0d?family=NYTKarnakCondensed" rel="stylesheet"> 

</head>
<body>
    <div class="header">wordle</div>
    <div id="game">
        <div class="modal" id="modal-win">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <div class="modal-header">Congratulations! <br> You won!</div>
                <div class="modal-subtext"> The word was: </div>
                <div class="modal-word"></div>
                <div class="modal-subtext">Your time for guessing the word:</div>
                <div class="modal-time"></div>
                <button class="modal-share">SHARE <img src="./media/share-boxed.svg" alt=""></button>
            </div>
        </div>

        <div class="modal-lose"id="modal-lose">
            <div class="modal-content-lose">
                <span class="close-button" id="closeModal-lose">&times;</span>
                <div class="modal-header-lose">Unfortunately, <br> you lost!</div>
                <div class="modal-subtext-lose"> The word was: </div>
                <div class="modal-word-lose"></div>
                <div class="modal-subtext-lose">Your time for guessing the word:</div>
                <div class="modal-time-lose"></div>
                <button class="modal-share-lose">SHARE <img src="./media/share-boxed.svg" alt=""></button>
            </div>
        </div>
    </div>
    <div class="keyboard">
        <div class="top-row">
            <button class="01">q</button>
            <button class="02">w</button>
            <button class="03">e</button>
            <button class="04">r</button>
            <button class="05">t</button>
            <button class="06">y</button>
            <button class="07">u</button>
            <button class="08">i</button>
            <button class="09">o</button>
            <button class="10">p</button>
        </div>
        <div class="mid-row">
            <button class="11">a</button>
            <button class="12">s</button>
            <button class="13">d</button>
            <button class="14">f</button>
            <button class="15">g</button>
            <button class="16">h</button>
            <button class="17">j</button>
            <button class="18">k</button>
            <button class="19">l</button>
        </div>
        <div class="mid-row">
            <button class="enter">ENTER</button>
            <button class="21">z</button>
            <button class="22">x</button>
            <button class="23">c</button>
            <button class="24">v</button>
            <button class="25">b</button>
            <button class="26">n</button>
            <button class="27">m</button>
            <button class="del">DEL</button>
        </div>
        
    </div>
    <script src="index.js" type="module"></script>
    <div class="patch">Patch: 0.0.35</div>
</body>
</html>
